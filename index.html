<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            aria-label="search a city"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weatehr-app-unit">°C</div>
          </div>
        </div>
        <div class="weather-app-forecast" id="weather-app-forecast">
          <div class="monday">
            <div class="day-label">Mon</div>
            <span class="sr-only">Monday</span>
            <div class="day-img">⛅</div>
            <div class="day-temperatures">
              <div class="monday-max-temp">22°</div>
              <div class="monday-min-temp">18°</div>
            </div>
          </div>
          <div class="tuesday">
            <div class="day-label">Tue</div>
            <span class="sr-only">Tuesday</span>
            <div class="day-img">💨</div>
            <div class="day-temperatures">
              <div class="tuesday-max-temp">23°</div>
              <div class="tuesday-min-temp">17°</div>
            </div>
          </div>
          <div class="wednesday">
            <div class="day-label">Mon</div>
            <span class="sr-only">Wednesday</span>
            <div class="day-img">☀️</div>
            <div class="day-temperatures">
              <div class="wednesday-min-temp">19°</div>
              <div class="wednesday-min-temp">12°</div>
            </div>
          </div>
          <div class="thursday">
            <div class="day-label">Thur</div>
            <span class="sr-only">Thursday</span>
            <div class="day-img">🌦️</div>
            <div class="day-temperatures">
              <div class="thursday-max-temp">20°</div>
              <div class="thursday-min-temp">14°</div>
            </div>
          </div>
          <div class="friday">
            <div class="day-label">Fri</div>
            <span class="sr-only">Friday</span>
            <div class="day-img">🌦️</div>
            <div class="day-temperatures">
              <div class="friday-max-temp">19°</div>
              <div class="friday-min-temp">12°</div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/chrispetrut" target="_blank">
          Chris Petrut</a
        >, is
        <a href="https://github.com/chrispetrut/Mymeteo-app" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://mymeteo-app-chris-petrut.netlify" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
