<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My meteo app</title>
  </head>
  <body>
    <header>
        <form class="search-form" id="search-form"></form>
          <input type="search" placeholder="Enter a city.." required="" id="search-form-input" class="search-form-input" aria-label="search by city">
          <input type="submit" value="Search" class="search-form-button">
        </form>
    </header>
    <main>
        <div class="weather-app-data"></div>
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
              <span id="time">Monday 10:03</span>,
              <span id="description">overcast clouds</span>
              <br>
              Humidity: <strong id="humidity">67%</strong>, Wind:
              <strong id="wind-speed">5.14km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" class="weather-app-icon"></div>
            <div class="weather-app-temperature" id="temperature">19</div>
            <div class="weatehr-app-unit">Â°C</div>
          </div>
        </div>
    </main>
    <footer>
      built by Cristina Petrut and is
      <a href="https://github.com/chrispetrut/Mymeteo-app" target="_blank"
        >hosted on GitHub</a
      >
      and on
      <a href="https://mymeteo-app-chris-petrut.netlify.app" target="_blank"
        >Netlify</a
      >.
    </footer>
  </body>
</html>
